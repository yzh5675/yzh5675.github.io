# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository:
    github: git@github.com:yzh5675/yzh5675.github.io.git  # 这是原来的 github 配置
    coding: https://e.coding.net/yzh5675/yzh5675/yzh5675.git   # 这是原来的 coding 配置
  branch: master
- type: baidu_url_submitter                         # 这是新加的主动推送

lazyload:
  enable: true 
  onlypost: false  # 是否只对文章的图片做懒加载
  loadingImg: # eg ./images/loading.gif
  
search:
  path: search.xml
  field: post
  
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'
  
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:
  
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

hexo_external_link:
  enable: true
  enable_base64_encode: true
  url_param_name: 'u'
  html_file_name: 'go.html'
  target_blank: true
  link_rel: 'external nofollow noopener noreferrer'
  domain: 'yzh5675.top' # 如果开启了防盗链，填写你的域名
  safety_chain: true

abbrlink:
	alg: crc16   #算法： crc16(default) and crc32
	rep: hex     #进制： dec(default) and hex: dec #输出进制：十进制和十六进制，默认为10进制。丨dec为十进制，hex为十六进制
	drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.
  
  live2d:
    enable: true
    scriptFrom: local
    pluginRootPath: node_modules/
    pluginJsPath: lib/
    pluginModelPath: assets/
    tagMode: false
    debug: false
    model:
        use: live2d-widget-model-z16 #live2d-widget-model-hijiki
    display:
        position: left
        width: 180
        height: 300
        top: -40
        right: 25
    mobile:
        show: true
    react:
        opacity: 0.7
        
